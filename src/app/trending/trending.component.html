<div class="trending">
    <div class="trending-content">
        <div class="title">
            <p>POPULAR PRODUCTS</p>
            <p>Trending Now</p>
        </div>
        <div class="cards">
            <div class="card" *ngFor="let trend of trendData">
                <div class="top">
                    <div class="sale">
                        <p>sale!</p>
                    </div>
                    <div class="cart">
                        <img src="../../assets/shopping_bag_FILL1_wght400_GRAD0_opsz24.png" alt="">
                    </div>
                    <div class="image">
                        <a routerLink="/details/{{trend.id}}"><img src={{trend.img}}></a>
                    </div>
                </div>
                <div class="bottom">
                    <div class="star">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </div>
                    <div class="name">{{trend.name}}</div>
                    <div class="price">
                        <p>{{trend.price1}}</p>
                        <p>{{trend.price2}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
