<div class="trending">
    <div class="trending-content">
        <div class="title">
            <p>SHOP</p>
            <p>Best Selling</p>
        </div>
        <div class="cards">
            <div class="card" *ngFor="let card of sellData">
                <div class="top">
                    <div class="sale">
                        <p>sale!</p>
                    </div>
                    <div class="cart">
                        <img src="../../assets/shopping_bag_FILL1_wght400_GRAD0_opsz24.png" alt="">
                    </div>
                    <div class="image">
                        <a routerLink="/details/{{card.id}}"><img src={{card.img}}></a>
                    </div>
                </div>
                <div class="bottom">
                    <div class="star">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </div>
                    <div class="name">{{card.name}}</div>
                    <div class="price">
                        <p>{{card.price1}}</p>
                        <p>{{card.price2}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
